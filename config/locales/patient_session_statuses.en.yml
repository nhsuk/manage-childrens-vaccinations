en:
  patient_session_statuses:
    added_to_session:
      colour: blue
      text: Get consent
      banner_title: No-one responded to our requests for consent
    consent_given_triage_needed:
      colour: blue
      text: Triage
      banner_title: Triage needed
    consent_given_triage_not_needed:
      colour: purple
      text: Vaccinate
      banner_title: Ready to vaccinate
    consent_refused:
      colour: orange
      text: Check refusal
      banner_title: Their %{who_responded} has refused to give consent
    triaged_do_not_vaccinate:
      colour: red
      text: Do not vaccinate
      banner_title: Do not vaccinate
      banner_explanation: A nurse decided that %{full_name} should not be vaccinated.
    triaged_kept_in_triage:
      colour: blue
      text: Triage started
      banner_title: Triage started
    triaged_ready_to_vaccinate:
      colour: purple
      text: Vaccinate
      banner_title: Ready to vaccinate
      banner_explanation: A nurse decided that %{full_name} can be vaccinated.
    unable_to_vaccinate:
      colour: orange
      text: Unable to vaccinate
      banner_title: Could not vaccinate
      banner_explanation:
        refused: "%{full_name} refused it."
        now_well: "%{full_name} was not well enough."
        contraindications: "%{full_name} had contraindications."
        already_had: "%{full_name} has already had the vaccine."
        absent_from_school: "%{full_name} was absent from school."
        absent_from_session: "%{full_name} was absent from the session."
        gave_consent: "Their %{who_responded} gave consent."
    unable_to_vaccinate_not_assessed:
      colour: red
      text: Not vaccinated
      banner_title: Not vaccinated
      banner_explanation: No-one responded to our requests for consent.
    unable_to_vaccinate_not_gillick_competent:
      colour: red
      text: Not vaccinated
      banner_title: Not vaccinated
      banner_explanation: No-one responded to our requests for consent. When assessed, the child was not Gillick competent.
    vaccinated:
      colour: green
      text: Vaccinated
      banner_title: Vaccinated
      banner_explanation: Their %{who_responded} gave consent.
